<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          <title>Document</title>
        </head>
        <body>
            <div class="container">
            <form class="row g-3" onsubmit="return validate()">
                <div class="col-md-7">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullname">
                </div>
                <div class="col-md-7">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="col-md-7">
                    <label for="passwords" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwords">
                    <img src="images/eyeslash.png" id="eye" onclick="Changer()" height="20px" width="30px;">
                  </div>
                <div class="col-md-7">
                  <label for="confirmpass" class="form-label">Confirmer</label>
                  <input type="password" class="form-control" id="confirmpass">
                  <img src="images/eyeslash.png" id="eye1" onclick="ChangerConfirm()" height="20px" width="30px;">
                </div>
                
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="validation">Valider</button>
                </div>
              </form>
              </div>
        </body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
